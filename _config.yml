theme: jekyll-theme-cayman

#title: "Personal site"
locale: "de"
name: "Taras Lazariv"

#description: "Landing page"
url: "https://lazariv.github.io/"
repository: "lazariv.github.io"

plugins:
  - jekyll-seo-tag
google_analytics: UA-156051452-1

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      classes: wide
      author_profile: false
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      classes: wide
      author_profile: false